<!DOCTYPE html>
<html>
  <head>
    <title>CF!-Create</title>
    <link rel="icon" type="image/x-icon" href="./cow.png" />
  </head>
  <body style="background-color: rgb(177, 161, 161)">
    <h1
      style="
        font-size: x-large;
        text-align: center;
        color: rgb(50, 24, 71);
        font-family: 'Courier New', Courier, monospace;
      "
    >
      <i>Cow</i>Funding!
    </h1>
    <p
      style="
        padding-block-start: 5px;
        padding-block-end: 5px;
        text-align: center;
        background-color: rgb(80, 74, 74);
        color: whitesmoke;
        border-radius: 5px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      <link rel="stylesheet" href="styles.css" />
      A place where you can find your way through life projects! And still see a
      bunch of
      <i
        ><b
          ><a
            href="https://www.collinsdictionary.com/images/full/cow_55631443.jpg"
            target="_blank"
            alt="Cow"
            >cows!</a
          ></b
        ></i
      ><br />
      Isn't that exciting?
    </p>
    <form action="">
      <br />
      <br />
      <label for="fname">First Name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        value="Rafael"
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      /><br />
      <label for="lname">Last Name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        value="Camargo"
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      /><br />
      <label for="pname">Project Name:</label><br />
      <input
        type="text"
        id="pname"
        name="pname"
        value="What's your project name?"
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      /><br />
      <label for="address">Address:</label><br />
      <input
        type="text"
        id="address"
        name="address"
        value="0x..."
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          width: 350px;
        "
      /><br />
      <label for="shgoal">Short description of your project:</label><br />
      <input
        type="text"
        id="shgoal"
        name="shgoal"
        value="A short description, please."
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          width: 400px;
        "
      /><br />
      <label for="goals">Goals:</label><br />
      <textarea
        id="goals"
        name="goals"
        style="
          border-radius: 10px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
        rows="10"
        cols="30"
      >Cows. Why help them?
      </textarea>
      <br>
      <label for="mindon">Minimal Donation:</label><br />
      <input
        type="text"
        id="mindon"
        name="mindon"
        value="ETH"
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          width: 400px;
        "
      /><br />
      <label for="goaldon">Goal:</label><br />
      <input
        type="text"
        id="goaldon"
        name="goaldon"
        value="ETH"
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          width: 400px;
        "
      /><br />
      <label for="ytlink">Link and stuff:</label><br />
      <input
        type="url"
        id="ytlink"
        name="ytlink"
        value="If you'd like to talk about anything else."
        style="
          border-radius: 5px;
          background-color: rgb(221, 201, 201);
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          width: 400px;
        "
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
